<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Own CSS  -->
    <link rel="stylesheet" href="./resources/css/styles.css">

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>

    <title>Dames</title>
</head>

<body>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">START GAME</h5>
                </div>
                <div class="modal-body">
                    <div class="modal_row">
                        <div class="modal_left">
                            <label form="">Nickname: </label>
                            <input type="text" name="nickname" placeholder="Enter your nickname"
                                value="player1"></input>
                        </div>
                        <div class="modal_right">
                            <label form="">Nickname: </label>
                            <input type="text" name="nickname" placeholder="Enter your nickname"
                                value="player2"></input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        Game rules
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordion">
                                <div class="card-body">
                                    Here goes the game rules
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="checkbox" name="rules_ok">I have read and understood the game rules
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <section id="player">
                <p>PLAYER 1</p>
            </section>
            <img src="./resources/css/avatar.png" />
            <section id="info">
                <p>Color: </p>
                <p>Pieces left: </p>
            </section>
        </div>
        <div class="center">
            <section id="board">

            </section>
        </div>
        <div class="right">
            <section id="player">
                <p>PLAYER 2</p>
            </section>
            <img src="./resources/css/avatar.png" />
            <section id="info">
                <p>Color: </p>
                <p>Pieces left:</p>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="down">
            <section id="alerts">
                <p id>TURN PLAYER</p>
            </section>
        </div>
    </div>

    <!-- JS -->
    <!-- <script src="./resources/js/dames.js"></script> -->
    <script src="./resources/js/player.js"></script>
    <script src="./resources/js/board.js"></script>
    <script src="./resources/js/game.js"></script>
    <script src="./resources/js/cell.js"></script>
    <script src="./resources/js/piece.js"></script>
    <script src="./resources/js/main.js"></script>

    <!-- Sweet Alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>

</body>

</html>
